<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        img{
            height:8rem ;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3>All you need to know about COVID-19</h3>
                <a href="#" class="btn btn-primary ">Know more</a>
            </div>
            <div class="col-4">
                <img class="card-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" alt="noimg">
            </div>
        </div>
        <div class="row bg-primary-subtle rounded-4">
            <div class="col-4">
                <img class="card-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" alt="noimg">
            </div>
            <div class="col-6 p-3">
                <h3>COVID-19 Test</h3>
                <p>if you think you have been exposed to novel coronavirus(COVID-19)..</p>
            </div>
        </div>
        <h1 class="">Symptoms</h1>
        <div class="row  text-light text-center">
            <div class="col bg-success rounded-4  mx-2">
                <img class="card-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" alt="noimg">
                <p class="">Dry Cough</p>
            </div>
            <div class="col bg-danger rounded-4  mx-2 ">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" alt="noimg" class="card-img">
                <p class="">High Fever</p>
            </div>
            <div class="col bg-info rounded-4  mx-2">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" alt="noimg" class="card-img">
                <p class="">Headache</p>
            </div>
        </div>
        <h1 class="">Video</h1>
        <div class="row bg-danger-subtle rounded-4 ">
            <div class="col-4 mt-4">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" alt="noimg" class="card-img">
            </div>
            <div class="col-6  ">
                <h1 class="card-title">To prevent the spread of...</h1>
                <p class="card-text ">if you think you have been exposed to novel corona virus(COVID-19)</p>
                <button class="btn btn-primary">Watch Video</button>
            </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
