<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        p{
            font-size: 25px;
        }
    </style>
  </head>
  <body>
    <div class="container bg-dark-subtle">
        <div class="card ">
            <div class="row p-2 ">
                <div class="col-md-6 order-md-1 col-xs-12 order-xs-1 pt-3 ">
                    <h2 class="text-black">Improved Optics</h2>
                    <p>A virtual reality headset is a head-mounted device that provides virtual reality for the wearer.</p>
                    <button class="btn btn-dark m-2">Read More</button>
                </div>
                <div class="col-md-6  order-md-2 col-xs-12 order-xs-0 ">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-optics-img.png" class="img-fluid h-75">
                </div>
            </div>
            <div class="row p-2 ">
                <div class="col-lg-6 col-md-6 order-md-3 order-xs-2 col-xs-12 ">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-controllers-img.png" alt="" class="img-fluid h-750">
                </div>
                <div class="col-lg-6 col-md-6 order-md-4 order-xs-3 col-xs-12 ">
                    <h2>Two Touched controllers</h2>
                    <p>Your Oculus Touch controllers are a pair of tracked controllers that give you a hand.</p>
                    <button class="btn btn-dark">Read More</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
