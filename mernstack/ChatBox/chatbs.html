<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container bg-dark p-2">
      <div class="border bg-success p-2 mb-5 text-center">
            Raja
      </div>
      <div class="container bg-info p-3 mt-3 text-bg-light text-end rounded-3">Hi</div>
      <div class="container bg-warning p-3 mt-3 text-bg-light rounded-3">Hey</div>
      <div class="container bg-info p-3 mt-3 text-bg-light text-end rounded-3">How r u?</div>
      <div class="container bg-warning p-3 mt-3 text-bg-light rounded-3">I am fine, What about u?</div>
      <div class="container bg-info p-3 mt-3 text-bg-light text-end rounded-3">Alright!</div>
      <div class="container bg-warning p-3 mt-3 text-bg-light rounded-3">ok see u later,Bye</div>
      <div class="container bg-info p-3 mt-3 text-bg-light text-end rounded-3">Bye</div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
